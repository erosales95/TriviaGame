<script>
    var number = 30;
    var intervalId;

    $(".questions").hide();
    $("#show-number").hide();

    $("#start-game").on("click", function () {
        $("#start-game").hide();
        $(".questions").show();
        $("#show-number").show();

        if (intervalId) {
            clearInterval(intervalId);
        }
        intervalId = setInterval(decrement, 1000);
        function decrement() {

            number--;

            $("#show-number").html("<h2>Time remaining: " + number + " seconds.</h2>");

            if (number === 0) {
                number = 0;
                clearInterval(intervalId);
            }

    });
